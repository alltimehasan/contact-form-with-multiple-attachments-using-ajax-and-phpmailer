<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact Form with Multiple Attachments Using AJAX and PHPMailer</title>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

	<!-- Styles -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<h1>Contact Form with Multiple Attachments Using AJAX and PHPMailer</h1>
	<form action="process/process-contact.php" method="post" id="contactForm">
		<input type="text" name="name" id="name" placeholder="Your Name" required>
		<input type="email" name="email" id="email" placeholder="Your E-mail" required>
		<textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message" required></textarea>
		<input type="file" name="fileToUpload[]" id="fileToUpload" multiple="multiple">
		<div class="g-recaptcha" data-theme="light" data-sitekey="site_key"></div>
		<button type="submit">Send</button>
	</form>
	<div id="responseMsg"></div>

	<!-- jQuery CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	
	<!-- Google reCaptcha -->
	<script src='https://www.google.com/recaptcha/api.js'></script>

	<!-- Ajax Form -->
	<script src="js/contact-form.js"></script>
</body>
</html>
